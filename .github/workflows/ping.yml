name: keep-app-awake
on: 
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: curl app
        run: |
          URL="https://board-game-haven-manager.lovable.app/"
          curl -fsS "$URL$ || (echo "Ping failed" && exit 1)"
